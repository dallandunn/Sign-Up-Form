<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img 
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
                alt="The Odin Project Logo" />
            <div class="odin-text">
                <p class="odin">ODIN</p>
                <p class="subtext">今すぐサインアップ</p>
            </div>
        </div>
        <div class="photo-info">
            <p>Photo by <a href="https://unsplash.com/@valentinbvs">Valentin BEAUVAIS</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div class="right">
        <div class="form info">
            <p>This is not real online service! You know you need something like this in your life
                to help realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p><br>
            <p class="text">You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post">
            <div class="form container">
                <p class="form-header">Let's do this!</p>
                <div class="fields">
                    <div class="input">
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label><br>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="password-confirm">Confirm Password</label><br>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </div>
            </div>

            <div class="form button">
                <button type="submit">Create Account</button><br>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
